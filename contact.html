<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Bliss | Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">☕ Café Bliss</div>
    <button class="menu-toggle">☰</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Contact Image -->
    <img src="images/cafe-front.jpg" alt="Front view of Café Bliss" class="contact-img">

    <p>You can reach us through the following:</p>
    <ul>
      <li><strong>Phone:</strong> +254735267834</li>
      <li><strong>Email:</strong> <a href="mailto:cafe.bliss@org.com">cafe.bliss@org.com</a></li>
    </ul>

    <h2>Send Us a Message</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Café Bliss. All rights reserved.</p>
  </footer>
</body>
</html>
