<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Café Bliss | About</title>
<style>
  /* ===== GLOBAL STYLES ===== */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: navy;
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* Watermark */
  body::before {
    content: "Café Bliss";
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    font-size: 10rem;
    letter-spacing: 20px;
    color: rgba(255, 255, 255, 0.07);
    font-weight: 900;
    white-space: nowrap;
    z-index: 0;
    pointer-events: none;
    text-align: center;
  }

  header {
    background: #6b4226;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 1;
  }

  header nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    margin: 0;
    padding: 0;
  }

  header nav ul li a {
    color: white;
    text-decoration: none;
  }

  header nav ul li a.active {
    font-weight: bold;
    border-bottom: 2px solid white;
  }

  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
  }

  main {
    flex: 1;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  footer {
    text-align: center;
    padding: 15px 0;
    margin-top: auto;
    position: relative;
    z-index: 1;
    background: #333;
    color: white;
  }

  /* About Image */
  .about-img {
    display: block;
    width: 800px;
    max-width: 90%;
    height: auto;
    margin: 1.5rem auto;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }

  /* ===== TYPING EFFECT ===== */
  .typing-text {
    display: inline-block;
    border-right: 2px solid #FFD700;
    white-space: nowrap;
    overflow: hidden;
    width: 0; /* typing starts from 0 */
    animation: typing 3s steps(60, end) forwards, blink 0.8s step-end infinite;
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 1rem;
  }

  .typing-text.finished {
    border-right: none;
    animation: none;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* ===== RESPONSIVE NAV ===== */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      background: #6b4226;
      padding: 1rem;
    }
    nav.active ul {
      display: flex;
    }
    .menu-toggle {
      display: block;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">☕ Café Bliss</div>
  <button class="menu-toggle">☰</button>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html" class="active">About</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>About Us</h1>

  <img src="images/about.jpg" alt="Inside Café Bliss" class="about-img" style="width:1600px; height:500px; object-fit:cover; border-radius:8px;">

  <p class="typing-text">At Café Bliss, we believe in freshly brewed coffee, warm vibes, and delightful treats.</p>
  <p class="typing-text">Our passion is to create a space where friends meet, ideas flow, and every sip feels like home.</p>
</main>

<footer>
  <p>&copy; 2025 Café Bliss. All rights reserved.</p>
</footer>

<script>
  // ===== MOBILE MENU TOGGLE =====
  const menuBtn = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav');
  if (menuBtn) {
    menuBtn.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  }

  // ===== TYPING EFFECT FOR MULTIPLE PARAGRAPHS =====
  const paragraphs = document.querySelectorAll('.typing-text');
  paragraphs.forEach((p, index) => {
    const typingDuration = 3000; // match CSS
    const delay = index * 3500;   // stagger
    p.style.animationDelay = `${delay}ms`;
    setTimeout(() => { p.classList.add('finished'); }, delay + typingDuration);
  });
</script>

</body>
</html>
